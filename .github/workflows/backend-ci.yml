name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - 'gradle/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle.properties'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - 'gradle/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle.properties'
  schedule:
    - cron: '30 1 * * 0'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          backend/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      working-directory: ./backend
      run: chmod +x gradlew
        
    - name: Build with Gradle (skip tests initially)
      working-directory: ./backend
      run: ./gradlew build -x test
      
    - name: Run unit tests with detailed reporting
      working-directory: ./backend
      run: |
        ./gradlew test --info
        echo "=== Test Summary ==="
        ./gradlew test -q --console=plain | grep -E "(tests|failures|passed|skipped)" || true
        
    - name: Generate test coverage report
      working-directory: ./backend
      run: |
        ./gradlew jacocoTestReport
        echo "✅ Coverage report generated"
        
    - name: Check test coverage
      working-directory: ./backend
      run: |
        ./gradlew jacocoTestCoverageVerification || echo "⚠️ Coverage below threshold"
        
    - name: Test results analysis
      id: test-analysis
      working-directory: ./backend
      run: |
        # Check if test report exists and extract results
        if [ -f build/reports/tests/test/index.html ]; then
          echo "Test report generated successfully"
          
          # Extract test results from XML report
          if [ -f build/test-results/test/TEST-*.xml ]; then
            TOTAL_TESTS=$(find build/test-results/test -name "TEST-*.xml" -exec grep -h "testsuite" {} \; | grep -o 'tests="[0-9]*"' | cut -d'"' -f2 | awk '{sum+=$1} END {print sum}')
            FAILED_TESTS=$(find build/test-results/test -name "TEST-*.xml" -exec grep -h "testsuite" {} \; | grep -o 'failures="[0-9]*"' | cut -d'"' -f2 | awk '{sum+=$1} END {print sum}')
            ERRORED_TESTS=$(find build/test-results/test -name "TEST-*.xml" -exec grep -h "testsuite" {} \; | grep -o 'errors="[0-9]*"' | cut -d'"' -f2 | awk '{sum+=$1} END {print sum}')
            SKIPPED_TESTS=$(find build/test-results/test -name "TEST-*.xml" -exec grep -h "testsuite" {} \; | grep -o 'skipped="[0-9]*"' | cut -d'"' -f2 | awk '{sum+=$1} END {print sum}')
            
            echo "Total Tests: ${TOTAL_TESTS:-0}"
            echo "Failed Tests: ${FAILED_TESTS:-0}"
            echo "Errored Tests: ${ERRORED_TESTS:-0}"
            echo "Skipped Tests: ${SKIPPED_TESTS:-0}"
            
            echo "total_tests=${TOTAL_TESTS:-0}" >> $GITHUB_OUTPUT
            echo "failed_tests=${FAILED_TESTS:-0}" >> $GITHUB_OUTPUT
            echo "errored_tests=${ERRORED_TESTS:-0}" >> $GITHUB_OUTPUT
            echo "skipped_tests=${SKIPPED_TESTS:-0}" >> $GITHUB_OUTPUT
            
            if [ "${FAILED_TESTS:-0}" -gt 0 ] || [ "${ERRORED_TESTS:-0}" -gt 0 ]; then
              echo "test_status=failed" >> $GITHUB_OUTPUT
              echo "❌ Tests failed: $FAILED_TESTS failures, $ERRORED_TESTS errors"
              exit 1
            else
              echo "test_status=passed" >> $GITHUB_OUTPUT
              echo "✅ All tests passed: $TOTAL_TESTS tests executed"
            fi
          else
            # No test XML files found
            echo "test_status=no_tests" >> $GITHUB_OUTPUT
            echo "total_tests=0" >> $GITHUB_OUTPUT
            echo "failed_tests=0" >> $GITHUB_OUTPUT
            echo "errored_tests=0" >> $GITHUB_OUTPUT
            echo "skipped_tests=0" >> $GITHUB_OUTPUT
            echo "⚠️ No test XML files found
          fi
        else
          echo "test_status=no_report" >> $GITHUB_OUTPUT
          echo "total_tests=0" >> $GITHUB_OUTPUT
          echo "failed_tests=0" >> $GITHUB_OUTPUT
          echo "errored_tests=0" >> $GITHUB_OUTPUT
          echo "skipped_tests=0" >> $GITHUB_OUTPUT
          echo "❌ No test report generated"
          exit 1
        fi
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          backend/build/reports/tests/
          backend/build/test-results/
        retention-days: 30
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: backend/build/reports/jacoco/
        retention-days: 30
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-app
        path: backend/build/libs/*.jar
        retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    permissions:
      security-events: write
      actions: read
      contents: read
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        queries: security-and-quality
        
    - name: Autobuild Java
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"

  vulnerability-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build project for dependency resolution
      working-directory: ./backend
      run: |
        chmod +x gradlew
        ./gradlew classes

    - name: Run Trivy vulnerability scanner (Critical/High only)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './backend'
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: 1  # Fail build only on Critical/High vulnerabilities
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Generate full Trivy report for all severities
      run: |
        trivy filesystem --format table --exit-code 0 ./backend

    - name: Generate Critical/High only report
      run: |
        echo "=== CRITICAL & HIGH VULNERABILITIES ==="
        trivy filesystem --format table --severity CRITICAL,HIGH ./backend || true

    - name: Upload Trivy report artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-security-scan
        path: trivy-results.sarif
        retention-days: 30
        
  notify:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, vulnerability-scan]
    if: always()
    
    steps:
    - name: Determine status
      id: status
      run: |
        BUILD_RESULT="${{ needs.build-and-test.result }}"
        SECURITY_RESULT="${{ needs.security-scan.result }}"
        VULN_RESULT="${{ needs.vulnerability-scan.result }}"
        TEST_STATUS="${{ needs.build-and-test.outputs.test_status }}"
        TOTAL_TESTS="${{ needs.build-and-test.outputs.total_tests }}"
        FAILED_TESTS="${{ needs.build-and-test.outputs.failed_tests }}"
        
        if [ "$BUILD_RESULT" == "success" ] && [ "$SECURITY_RESULT" == "success" ] && [ "$VULN_RESULT" == "success" ] && [ "$TEST_STATUS" == "passed" ]; then
          echo "EMOJI=✅" >> $GITHUB_OUTPUT
          echo "STATUS=All checks passed" >> $GITHUB_OUTPUT
          echo "COLOR=green" >> $GITHUB_OUTPUT
        else
          echo "EMOJI=⚠️" >> $GITHUB_OUTPUT
          echo "STATUS=Some checks failed" >> $GITHUB_OUTPUT
          echo "COLOR=yellow" >> $GITHUB_OUTPUT
        fi
        
        echo "BUILD_RESULT=$BUILD_RESULT" >> $GITHUB_OUTPUT
        echo "TEST_STATUS=$TEST_STATUS" >> $GITHUB_OUTPUT
        echo "TOTAL_TESTS=${TOTAL_TESTS:-0}" >> $GITHUB_OUTPUT
        echo "FAILED_TESTS=${FAILED_TESTS:-0}" >> $GITHUB_OUTPUT

    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "${{ steps.status.outputs.EMOJI }} Backend CI: ${{ github.sha }} - ${{ steps.status.outputs.STATUS }}"
        body: |
          ${{ steps.status.outputs.STATUS }}
          
          📋 **Pipeline Summary:**
          - Repository: ${{ github.repository }}
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          - Triggered by: ${{ github.actor }}
          
          🔍 **Job Results:**
          - Build & Test: ${{ needs.build-and-test.result }}
          - Security Scan: ${{ needs.security-scan.result }}
          - Vulnerability Scan: ${{ needs.vulnerability-scan.result }}
          
          🧪 **Test Results:**
          - Test Status: ${{ steps.status.outputs.TEST_STATUS }}
          - Total Tests: ${{ steps.status.outputs.TOTAL_TESTS }}
          - Failed Tests: ${{ steps.status.outputs.FAILED_TESTS }}
          
          📎 **Links:**
          - Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          - Commit: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          - Test Reports: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts
          
          ${{ needs.build-and-test.result == 'success' && steps.status.outputs.TEST_STATUS == 'passed' && '✅ All tests passed successfully!' || '❌ Some tests failed or encountered issues.' }}
        to: ${{ secrets.NOTIFICATION_EMAILS }}
        from: GitHub Actions <${{ secrets.SMTP_USERNAME }}>