name: Backend CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: List directory contents
      run: ls -la
      
    - name: Verify build.gradle exists
      run: find . -name "build.gradle" -type f
      
    - name: Build with Gradle
      run: gradle build
      
    - name: Run tests
      run: gradle test
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/reports/tests/
        retention-days: 30
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-app
        path: build/libs/*.jar
        retention-days: 7