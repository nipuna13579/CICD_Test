name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - 'gradle/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle.properties'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - 'gradle/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle.properties'
  schedule:
    - cron: '30 1 * * 0' # Weekly security scan on Sunday at 1:30 AM

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Build with Gradle
      working-directory: ./backend
      run: gradle build
      
    - name: Run tests
      working-directory: ./backend
      run: gradle test
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: backend/build/reports/tests/
        retention-days: 30
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-app
        path: backend/build/libs/*.jar
        retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    # Add permissions
    permissions:
      security-events: write
      actions: read
      contents: read
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        queries: security-and-quality
        
    - name: Autobuild Java
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"

  dependency-check:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Run OWASP Dependency Check
      working-directory: ./backend
      run: |
        gradle dependencyCheckAnalyze
      continue-on-error: true

    - name: Upload dependency check report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: backend/build/reports/dependency-check-report.html
        retention-days: 30

    - name: Upload dependency check results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-data
        path: backend/build/reports/dependency-check-*
        retention-days: 30
        
  notify:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, dependency-check]
    if: always()
    
    steps:
    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "Backend CI Results - ${{ github.repository }} - ${{ github.sha }}"
        body: |
          Backend CI Pipeline completed!
          
          Repository: ${{ github.repository }}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref }}
          Workflow: ${{ github.workflow }}
          Status: ${{ job.status }}
          
          View details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          Jobs status:
          - Build & Test: ${{ needs.build-and-test.result }}
          - Security Scan: ${{ needs.security-scan.result }}
          - Dependency Check: ${{ needs.dependency-check.result }}
          
          Triggered by: ${{ github.actor }}
        to: ${{ secrets.NOTIFICATION_EMAILS }}
        from: ${{ secrets.SMTP_USERNAME }}