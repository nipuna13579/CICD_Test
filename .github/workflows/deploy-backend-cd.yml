name: Deploy Backend
on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
  workflow_dispatch:
jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ca-central-1
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Extract short SHA
      id: sha
      run: echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

    - name: Debug SHA value
      run: |
        echo "GITHUB_SHA: $GITHUB_SHA"
        echo "Short SHA: ${{ steps.sha.outputs.short_sha }}"
    
    - name: Build Docker image for scanning
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: 995596895848.dkr.ecr.ca-central-1.amazonaws.com/drivelink/engaged:backend-app-${{ steps.sha.outputs.short_sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/backend-image.tar

    - name: Run Trivy vulnerability scanner - SARIF format
      uses: aquasecurity/trivy-action@0.28.0
      with:
        input: /tmp/backend-image.tar
        format: 'sarif'
        output: 'trivy-backend-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'
        scan-type: 'image'
        exit-code: 0
      continue-on-error: true

    - name: Run Trivy vulnerability scanner - JSON format
      uses: aquasecurity/trivy-action@0.28.0
      with:
        input: /tmp/backend-image.tar
        format: 'json'
        output: 'trivy-backend-results.json'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'
        scan-type: 'image'
        exit-code: 0
      continue-on-error: true

    - name: Debug - Check if report files exist
      run: |
        echo "=== Current directory contents ==="
        ls -la
        echo "=== Checking for report files ==="
        for file in trivy-backend-results.sarif trivy-backend-results.json; do
          if [ -f "$file" ]; then
            echo "✅ $file found - $(wc -c < "$file") bytes"
          else
            echo "❌ $file not found"
          fi
        done

    - name: Validate and prepare SARIF file
      run: |
        if [ -f trivy-backend-results.sarif ]; then
          echo "=== SARIF File Details ==="
          echo "File size: $(wc -c < trivy-backend-results.sarif) bytes"
          echo "Results found: $(jq -r '.runs[0].results | length' trivy-backend-results.sarif 2>/dev/null || echo "0")"
          
          # Ensure proper SARIF structure
          if command -v jq >/dev/null 2>&1; then
            jq '
              .runs[0].tool.driver.name = "Trivy" |
              .runs[0].tool.driver.informationUri = "https://github.com/aquasecurity/trivy" |
              .runs[0].automationDetails = {"id": "trivy-backend-scan"}
            ' trivy-backend-results.sarif > trivy-backend-results-fixed.sarif
            mv trivy-backend-results-fixed.sarif trivy-backend-results.sarif
            echo "✅ SARIF file prepared for GitHub"
          else
            echo "⚠️ jq not available, using original SARIF file"
          fi
        else
          echo "⚠️ SARIF file not found - creating empty SARIF file"
          echo '{"version":"2.1.0","runs":[{"tool":{"driver":{"name":"Trivy","informationUri":"https://github.com/aquasecurity/trivy"}},"automationDetails":{"id":"trivy-backend-scan"},"results":[]}]}' > trivy-backend-results.sarif
          echo "✅ Empty SARIF file created"
        fi

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-backend-results.sarif'
        category: 'trivy-backend'
        wait-for-processing: false

    - name: Upload vulnerability reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-vulnerability-reports
        path: |
          trivy-backend-results.sarif
          trivy-backend-results.json
        retention-days: 30
        compression-level: 9

    - name: Debug - Show upload result
      run: |
        echo "=== Backend Upload Status ==="
        echo "SARIF file uploaded to GitHub Security tab"
        echo "All backend reports available as downloadable artifacts"
        echo "Check GitHub Security tab: https://github.com/${{ github.repository }}/security/code-scanning"
        echo "Download artifacts from workflow run page"

    - name: Check for critical vulnerabilities
      id: backend-scan-check
      run: |
        if [ -f trivy-backend-results.json ]; then
          # Parse JSON for more accurate counts
          CRITICAL_COUNT=$(jq -r '[.Results[].Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-backend-results.json 2>/dev/null || echo "0")
          HIGH_COUNT=$(jq -r '[.Results[].Vulnerabilities[]? | select(.Severity == "HIGH")] | length' trivy-backend-results.json 2>/dev/null || echo "0")
          MEDIUM_COUNT=$(jq -r '[.Results[].Vulnerabilities[]? | select(.Severity == "MEDIUM")] | length' trivy-backend-results.json 2>/dev/null || echo "0")
          LOW_COUNT=$(jq -r '[.Results[].Vulnerabilities[]? | select(.Severity == "LOW")] | length' trivy-backend-results.json 2>/dev/null || echo "0")
          TOTAL_CRITICAL_HIGH=$((CRITICAL_COUNT + HIGH_COUNT))
          TOTAL_VULNERABILITIES=$((CRITICAL_COUNT + HIGH_COUNT + MEDIUM_COUNT + LOW_COUNT))
          
          echo "=== Backend Vulnerability Summary ==="
          echo "CRITICAL: $CRITICAL_COUNT"
          echo "HIGH: $HIGH_COUNT" 
          echo "MEDIUM: $MEDIUM_COUNT"
          echo "LOW: $LOW_COUNT"
          echo "TOTAL: $TOTAL_VULNERABILITIES"
          
          if [ "$TOTAL_CRITICAL_HIGH" -gt 0 ]; then
            echo "⚠️ Found $TOTAL_CRITICAL_HIGH CRITICAL/HIGH vulnerabilities in the backend image (total vulnerabilities: $TOTAL_VULNERABILITIES)"
            echo "scan_status=passed_with_vulnerabilities" >> $GITHUB_OUTPUT
            echo "vulnerability_count=$TOTAL_CRITICAL_HIGH" >> $GITHUB_OUTPUT
          else
            echo "✅ No CRITICAL/HIGH vulnerabilities found in backend ($TOTAL_VULNERABILITIES medium/low vulnerabilities detected)"
            echo "scan_status=passed" >> $GITHUB_OUTPUT
            echo "vulnerability_count=0" >> $GITHUB_OUTPUT
          fi
        else
          echo "❌ Backend scan results not found"
          echo "scan_status=error" >> $GITHUB_OUTPUT
          exit 1
        fi
    
    - name: Push Backend Docker image to ECR
      if: steps.backend-scan-check.outputs.scan_status == 'passed' || steps.backend-scan-check.outputs.scan_status == 'passed_with_vulnerabilities'
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: 995596895848.dkr.ecr.ca-central-1.amazonaws.com/drivelink/engaged:backend-app-${{ steps.sha.outputs.short_sha }}
        cache-from: type=gha

    - name: Verify pushed backend image
      if: steps.backend-scan-check.outputs.scan_status == 'passed' || steps.backend-scan-check.outputs.scan_status == 'passed_with_vulnerabilities'
      run: |
        echo "Backend Docker image pushed to ECR successfully"
        echo "Full SHA: ${{ github.sha }}"
        echo "Short SHA: ${{ steps.sha.outputs.short_sha }}"
        echo "Repository: 995596895848.dkr.ecr.ca-central-1.amazonaws.com/drivelink/engaged:backend-app-${{ steps.sha.outputs.short_sha }}"
        if [ "${{ steps.backend-scan-check.outputs.scan_status }}" == "passed_with_vulnerabilities" ]; then
          echo "⚠️ WARNING: Backend image pushed with ${{ steps.backend-scan-check.outputs.vulnerability_count }} CRITICAL/HIGH vulnerabilities"
        fi
        
    - name: Send email notification
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: |
          ${{ job.status == 'success' && '✅ SUCCESS: Backend Deployment' || '❌ FAILED: Backend Deployment' }}
          - ${{ github.repository }} - ${{ github.ref_name }}
        to: ${{ secrets.NOTIFICATION_EMAILS }}
        from: GitHub Actions <${{ secrets.SMTP_USERNAME }}>
        body: |
          Backend Docker Image Build and Deployment Result
          
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit SHA: ${{ github.sha }} (${{ steps.sha.outputs.short_sha }})
          Workflow: ${{ github.workflow }}
          Triggered by: ${{ github.actor }}
          
          Build Status: ${{ job.status }}
          Security Scan: ${{ steps.backend-scan-check.outputs.scan_status || 'Not completed' }}
          Critical/High Vulnerabilities: ${{ steps.backend-scan-check.outputs.vulnerability_count || '0' }}
          
          Vulnerability Reports:
          - SARIF Report: Available in GitHub Security tab
          - All Reports: Download from workflow artifacts
          
          ${{ job.status == 'success' && steps.backend-scan-check.outputs.scan_status == 'passed' && '✅ Backend image successfully built, scanned, and pushed to ECR' }}
          ${{ job.status == 'success' && steps.backend-scan-check.outputs.scan_status == 'passed_with_vulnerabilities' && '⚠️ Backend image pushed with vulnerabilities - review security scan results' }}
          ${{ job.status == 'failure' && '❌ Backend deployment failed - check workflow logs for details' }}
          
          Image Tag: 995596895848.dkr.ecr.ca-central-1.amazonaws.com/drivelink/engaged:backend-app-${{ steps.sha.outputs.short_sha }}
          
          View workflow run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          Download reports: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts
          Security scan results: https://github.com/${{ github.repository }}/security/code-scanning
          Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}